<!DOCTYPE html>
<html>

<head>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			/* font-size: 0.8rem; */
		}

		.input {
			width: 10rem;
			height: 15px;
			/* margin: 0 auto; */
			padding: 0 2rem;
		}
		input {
			margin: 1rem 0;
		
		}
		canvas {
			border: gray solid 1px;
			border-radius: 10PX;
		}
	</style>
	<script type="text/javascript" src="findPath/findPath2.js" charset="utf-8"></script>
	<script type="text/javascript" src="findPath/UIRender.js" charset="utf-8"></script>
	<script type="text/javascript" src="findPath/operator.js" charset="utf-8"></script>
	<title>findPath</title>
</head>

<body onmouseup="OP.endDrag()">
	<div style="display:flex;padding:2rem;">
		<!-- <div style="width: 80%;display:flex;margin: auto;"></div> -->
		<canvas id="canvas" onmousemove="OP.drag(event)" onmousedown="OP.startDrag(event)"></canvas>
		<div class="input">
			Start Point
			<input type="input" name="" value="0" onkeyup="OP.changeNode()" /> 
			End Point
			<input type="input" name="" value="7" onkeyup="OP.changeNode()" />

			<input type="button" name="Add Point" value="Add Point" onclick="OP.addPoint()"/><br/>
			Move Point
			<input type="radio" name="Point" value="move-point"  onclick="OP.changeState(this.value)" checked /><br/>
			Select Point
			<input type="radio" name="Point" value="select-point"  onclick="OP.changeState(this.value)"/><br/>
			Remove Point
			<input type="radio" name="Point" value="remove-point"  onclick="OP.changeState(this.value)"/><br/>
			Concat Point
			<input type="radio" name="Point" value="concat-point" onclick="OP.changeState(this.value)"/><br/>
			Cut Line
			<input type="radio" name="Point" value="cut-line" onclick="OP.changeState(this.value)"/>
		</div>
	</div>

	<script src="findPath/pathUI.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
