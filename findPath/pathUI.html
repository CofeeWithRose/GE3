<!DOCTYPE html>
<html>

<head>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			/* font-size: 0.8rem; */
		}

		.input {
			width: 10rem;
			height: 15px;
			margin: 0 auto;
		}
		input {
			margin: 1rem 0;
		
		}
		canvas {
			border: gray solid 1px;
			border-radius: 10PX;
		}
	</style>
	<script type="text/javascript" src="findPath2.js" charset="utf-8"></script>
	<title>findPath</title>
</head>

<body onmouseup="endDrag()">
	<div style="display:flex;padding:5rem;">
		<!-- <div style="width: 80%;display:flex;margin: auto;"></div> -->
		<canvas id="canvas" style="margin: auto;" onmousemove="drag(event)" onmousedown="startDrag(event)"></canvas>
		<div class="input">
			Start Point
			<input type="input" name="" value="0" onkeyup="drawCanvas()" /> 
			End Point
			<input type="input" name="" value="7" onkeyup="drawCanvas()" />

			<input type="button" name="Add Point" value="Add Point" onclick="addPoint()"/><br/>
			Move Point
			<input type="radio" name="Point" value="true"  onclick="movePoint()"/><br/>
			Remove Point
			<input type="radio" name="Point" value="Remove Point"  onclick="removePoint()"/><br/>
			Line Point
			<input type="radio" name="Point" value="Line Point" onclick="linePoint()"/><br/>
			Cut Line
			<input type="radio" name="Point" value="Cut Line" onclick="cutLine()"/>
		</div>
	</div>

	<script src="pathUI.js"></script>
</body>

</html>
